<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.iridial.net">
  <meta property="og:title" content="Iridial">
  <meta property="og:image" content="/static/images/favicon.png">
  <meta property="og:site_name" content="iridial.net">
  <meta property="og:description" content="A browser implementation of the Warhammer 40,000: Conquest Living Card Game.">
  <link rel="apple-touch-icon" href="/static/images/favicon.png">
  <title>{% block title %}Iridial{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'navi_bar.css' %}">
</head>
<link rel="shortcut icon" href="/static/images/favicon.png">
<body>
  {% include 'header.html'%}
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
