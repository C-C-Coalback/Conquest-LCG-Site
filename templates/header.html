<ul>
  <li><a href="/">Home</a></li>
  <li><a href="/decks/">Decks</a></li>
  <li><a href="/chat/">Chat</a></li>
  <li><a href="/play/">Play</a></li>
  <!-- "/static/images/ProfilePictures/{{ user.username }}" -->
  {% if user.is_authenticated %}
  <li id="avatar" class="pull-right">
    <img id="temp" class="avatar" src="/static/images/ProfilePictures/{{ user.username }}.jpg" onerror="this.onerror=null; this.src='/static/images/defaultprofile.jpg'">
  </li>
  <li id="loggedin-name" class="pull-right"><p>Logged in as {{ user.username }}</p></li>
  <li id="log-out-cont" class="pull-right"><form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button id="log-out-button" type="submit">Log Out</button>
  </form></li>
  {% else %}
  <li id="sign-up-button" class="pull-right"><a href="{% url 'signup' %}">Sign Up</a></li>
  <li id="log-in-button" class="pull-right"><a href="{% url 'login' %}">Log In</a></li>
  <li id="log-out-message" class="pull-right"><p>You are not logged in</p></li>
  {% endif %}
</ul>
<script>
  console.log(document.getElementById("temp").src);
  console.log("{{ baseurl }}");
</script>
