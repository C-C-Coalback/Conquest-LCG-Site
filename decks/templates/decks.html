    function decrementString(str) {
        var count = str.match(/\d*$/);
        return str.substr(0, count.index) + (--count[0]);
    };

    function incrementString(str) {
        var count = str.match(/\d*$/);
        return str.substr(0, count.index) + (++count[0]);
